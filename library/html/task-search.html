<html>
    <head>
        <title>Make-It-All Helpdesk</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/additional.css">
    </head>

    <body>
        <!-- Sidebar -->
        <div class="w3-sidebar w3-animate-left w3-bar-block w3-border-right" style="display:none" id="sidebar">
          <button onclick="sidebar_close()" class="w3-bar-item w3-large">Close &times;</button>
          <p class="w3-bar-item w3-xxlarge">Alice Peterson</p><br>
          <a href="#" class="w3-bar-item w3-hover-green w3-xlarge w3-button">Start Break</a>
          <a href="#" class="w3-bar-item w3-xlarge w3-hover-red w3-button">Log Off</a>
        </div>
        <button class="w3-button w3-round-xxlarge w3-white w3-margin-top w3-xlarge" style="border-radius: 0px 15px 15px 0px; "onclick="sidebar_open()">More</button>

        <!-- Page Content -->

        <div class="w3-card w3-white w3-padding w3-row w3-round-xlarge" style="margin: 2%;">
            <div class="w3-row ">
                <a href="main.html" class="w3-button w3-border w3-hover-red w3-padding-large w3-round-xxlarge"> < Back </a>

            </div>
                <div class="barContainer w3-half w3-padding">
                    <h1>Search</h1>
                    <form>
                        <input class="taskSearchBox" type="text">
                        <div class="w3-margin-top w3-button w3-large w3-border w3-hover-green w3-margin-bottom w3-padding-small w3-round-xxlarge" onclick="searchHandler()">Search</div>
                    </form>
                    <div class="w3-row w3-margin-top w3-padding" style="text-align: center;">
                        <div class="searchResults"></div>
                    </div>
                </div>
                <div class="tagContainer w3-half w3-padding">
                    <ul class="w3-ul tagList">
                        <h1> Calls </h1>
                        <span> <i>Search by... </i></span>
                        <a href="#" class="w3-button w3-hover-orange w3-round-xlarge">Date Assigned</a>
                        <a href="#" class="w3-button w3-hover-orange w3-round-xlarge">Date Due</a>
                        <a href="#" class="w3-button w3-hover-orange w3-orange w3-round-xlarge">Categories</a>
                        <a href="#" class="w3-button w3-hover-orange w3-round-xlarge">Priority</a>
                        <a href="#" class="w3-button w3-hover-orange w3-round-xlarge">Updates Given</a>
                        <ul class="w3-ul w3-margin-top" style="text-align: right; overflow: auto; white-space: nowrap; max-height: 30rem;">
                              <li><a href="existing-call.html" class="w3-btn ticket-orange"> <b>Software/DesktopOS/Login Issue </b></a></li>
                              <li><a href="existing-call.html" class="w3-btn ticket-red"><b>Hardware/Desktop/Driver Issue</b></a></li>
                              <li><a href="existing-call.html" class="w3-btn ticket-red"><b> Software/Network/Cloud </b></a></li>
                          <li><a href="existing-call.html" class="w3-btn ticket-yellow"> <b>Software/M-OS/Update Issue</b></a></li>
                        </ul>
                    </ul>
                </div>

    </body>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/task-search.js"></script>
    <script>
    function sidebar_open() {
        document.getElementById("sidebar").style.display = "block";
    }

    function sidebar_close() {
        document.getElementById("sidebar").style.display = "none";
    }
    </script>
</html>
