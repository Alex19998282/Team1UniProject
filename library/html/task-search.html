<html>
    <head>
        <title>Make-It-All Helpdesk</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/additional.css">
    </head>
    <body>
        <div class="searchContainer w3-card w3-row w3-white w3-padding-large w3-round-xlarge">
            <div class="w3-row">
                <div class="barContainer w3-half w3-padding">
                    <h1>Search</h1>
                    <form>
                        <input class="taskSearchBox" type="text">
                        <div class="w3-margin-top w3-button w3-large w3-border w3-hover-green w3-margin-bottom w3-padding-small w3-round-xxlarge" onclick="searchHandler()">Search</div>
                    </form>
                </div>
                <div class="tagContainer w3-half w3-padding">
                    <h1>Tags</h1>
                    <ul class="w3-ul tagList">
                        <li><div class="w3-btn ticket-red"> Hardware/Desktop/Driver Issue </div></li>
                        <li><div class="w3-btn ticket-red"> Software/Network/Cloud </div></li>
                        <li><div class="w3-btn ticket-orange"> Areas/Social Areas/Missing Equipment </div></li>
                        <li><div class="w3-btn ticket-orange"> Areas/Offices/No AC </div></li>
                        <li><div class="w3-btn ticket-yellow"> Software/M-OS/Update Issue</div></li>
                    </ul>
                </div>
            </div>
            <div class="w3-row" style="text-align: center;">
                <div class="searchResults">
                    
                </div>
            </div>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/task-search.js"></script>
</html>
