<!DOCTYPE html>
<html>
<head>
    <title>Make-It-All Helpdesk</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
 </head>

<body>
    <div class="w3-display-middle w3-card w3-white w3-padding-large w3-round-xlarge">
            <div class="w3-padding" style="text-align: center;">
                <div class="w3-container">
                    <h1>Employee's ID</h1>
                </div>
                <form class="w3-container">
                    <input id='employeeidinput' class="w3-center w3-input w3-xlarge w3-border w3-round-xxlarge" type="text">
                    <label id="error">ex: AXXXX</label>
                </form>
                <a href="main" class="w3-margin-top w3-button w3-border w3-hover-red w3-margin-bottom w3-padding-large w3-round-xxlarge"> < Back </a>
                <a id="nextbutton" href="new-call-main" class="w3-margin-top w3-button w3-large w3-border w3-hover-green w3-margin-bottom w3-padding-large w3-round-xxlarge"> Next > </a>
                <br>
                <a href="#" class="w3-button w3-hover-orange w3-round-xlarge"> Click here for other options </a>
             </div>
         </div>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyADO8TYrvY9YQ06tnr0oScByw2rXbUWI90",
        authDomain: "team1-helpdesk.firebaseapp.com",
        databaseURL: "https://team1-helpdesk.firebaseio.com",
        projectId: "team1-helpdesk",
        storageBucket: "team1-helpdesk.appspot.com",
        messagingSenderId: "469732965366"
      };
      firebase.initializeApp(config);
    </script>
    <script type="text/javascript">
        db = firebase.firestore();
        db.settings({
          timestampsInSnapshots: true
        });
        db.collection("tasks").doc("1111111").set({
            id: 1111111,
            name: "Problemo"
        });
        //GET VALUE IN TEXT FIELD INTO VARIABLE
        $('#nextbutton').on('click', function(e){
            e.preventDefault();
            var x = $('#employeeidinput').val();
            if(x === ""){
                $('#error').html("Could not find employee");
            }
            console.log(x)
            var y = db.collection("employees").doc(x);
            y.get().then(function(doc){
                if(doc.exists){
                    window.location.replace('new-call-main.html')
                }
                else{
                    console.log("No such employee!")
                    $('#error').innerHTML("Could not find employee");
                }
            });
        });
    </script>
</body>
</html>
